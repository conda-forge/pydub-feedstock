{% set name = "pydub" %}
{% set version = "0.24.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 630c68bfff9bb27cbc5e1f02923f717c3bc5f4d73fd685fda08b6ce90f76dc69

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - pydub

about:
  home: http://pydub.com
  license: MIT
  license_family: MIT
  # License file not included in PyPI package
  # https://github.com/jiaaro/pydub/issues/489
  # license_file: LICENSE
  summary: Manipulate audio with a simple and easy high level interface
  doc_url: http://pydub.com
  dev_url: https://github.com/jiaaro/pydub

extra:
  recipe-maintainers:
    - kynan
    - owenlamont
